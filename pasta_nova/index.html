<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário Do Renanzinho</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar-container">
        <div class="header">
            <button id="prev">«</button>
            <h1 id="monthYear"></h1>
            <button id="next">»</button>
        </div>
        <div class="days">
            <div class="day-name">Dom</div>
            <div class="day-name">Seg</div>
            <div class="day-name">Ter</div>
            <div class="day-name">Qua</div>
            <div class="day-name">Qui</div>
            <div class="day-name">Sex</div>
            <div class="day-name">Sab</div>
        </div>
        <div id="calendarBody" class="calendar-body"></div>
    </div>
    <div id="reminderModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Adicionar Lembrete</h2>
            <input type="text" id="reminderInput" placeholder="Digite seu lembrete">
            <button id="saveReminder">Salvar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
